<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins.">
  <meta name="keywords" content="food, restaurant, menu">

  <title>Ohmyfood | La note enchantée</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500&family=Shrikhand&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
</head>

<body class="t-page">
  <header class="header">
    <a href="./" class="header__logo-link" aria-label="Home">
      <img src="img/logo/ohmyfood@2x.svg" alt="ohmyfood" class="header__logo">
    </a>

    <a href="./" class="header__link-home" aria-label="Home">
      <i class="fa-solid fa-arrow-left header__icon"></i>
    </a>
  </header>

  <main>
    <div class="section-banner">
      <img class="section-banner__image" src="img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
    </div>

    <section class="section-menu">
      <div class="container">
        <div class="section-menu__title">
          <h1 class="section-menu__title-text">La note enchantée</h1>

          <button class="btn btn-fav section-menu__fav-btn" aria-label="Ajouter aux favoris" aria-pressed="false"
            type="button">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <span class="sr-only">Ajouter aux favoris</span>
          </button>
        </div>

        <form class="section-menu__form" action="/commande" method="post">
          <section class="menu-section">
            <h2 class="section-menu__form__title">Entrées</h2>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="entree_1" name="entree_1" value="Ravioles de foie gras">
              </div>
              <label class="menu-item__info" for="entree_1">
                <span class="menu-item__title">Ravioles de foie gras</span>
                <span class="content">
                  <span class="description">Accompagnées de leur crème à la truffe</span>
                  <span class="price">25€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="entree_2" name="entree_2" value="Caviar osciètre">
              </div>
              <label class="menu-item__info" for="entree_2">
                <span class="menu-item__title">Caviar osciètre</span>
                <span class="content">
                  <span class="description">Sur blini à la farine de blé noir</span>
                  <span class="price">35€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="entree_3" name="entree_3" value="Homard et espuma de potiron">
              </div>
              <label class="menu-item__info" for="entree_3">
                <span class="menu-item__title">Homard et espuma de potiron</span>
                <span class="content">
                  <span class="description">
                    Marinés aux zestes d'orange
                  </span>
                  <span class="price">20€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="entree_4" name="entree_4" value="Foie gras de canard cuit entier">
              </div>
              <label class="menu-item__info" for="entree_4">
                <span class="menu-item__title">Foie gras de canard cuit entier</span>
                <span class="content">
                  <span class="description">
                    Confiture de figue et pain toasté
                  </span>
                  <span class="price">35€</span>
                </span>
              </label>
            </div>
          </section>

          <section class="menu-section">
            <h2 class="section-menu__form__title">Plats</h2>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="plat_1" name="plat_1" value="Noix de coquilles Saint-Jacques">
              </div>
              <label class="menu-item__info" for="plat_1">
                <span class="menu-item__title">Noix de coquilles Saint-Jacques</span>
                <span class="content">
                  <span class="description">
                    Sur lit de purée de céleri-rave
                  </span>
                  <span class="price">40€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="plat_2" name="plat_2" value="Langoustine poêlée">
              </div>
              <label class="menu-item__info" for="plat_2">
                <span class="menu-item__title">Langoustine poêlée</span>
                <span class="content">
                  <span class="description">
                    Purée de patate douce
                  </span>
                  <span class="price">35€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="plat_3" name="plat_3" value="Mijoté de queue de bœuf ">
              </div>
              <label class="menu-item__info" for="plat_3">
                <span class="menu-item__title">Mijoté de queue de bœuf </span>
                <span class="content">
                  <span class="description">Et riz sauvage aux zestes de citron</span>
                  <span class="price">44€</span>
                </span>
              </label>
            </div>
          </section>

          <section class="menu-section">
            <h2 class="section-menu__form__title">Dessert</h2>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="dessert_1" name="dessert_1" value="Macaron noisette et chocolat">
              </div>
              <label class="menu-item__info" for="dessert_1">
                <span class="menu-item__title">Macaron noisette et chocolat</span>
                <span class="content">
                  <span class="description">Glace au caramel brun et sel de Guérande</span>
                  <span class="price">18€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="dessert_2" name="dessert_2" value="Baba au rhum revisité">
              </div>
              <label class="menu-item__info" for="dessert_2">
                <span class="menu-item__title">
                  Baba au rhum revisité
                </span>
                <span class="content">
                  <span class="description">
                    Avec son coulis de citron
                  </span>
                  <span class="price">22€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="dessert_3" name="dessert_3" value="Tarte au citron meringuée ">
              </div>
              <label class="menu-item__info" for="dessert_3">
                <span class="menu-item__title">Tarte au citron meringuée </span>
                <span class="content">
                  <span class="description">
                    Déstructurée
                  </span>
                  <span class="price">23€</span>
                </span>
              </label>
            </div>
          </section>

          <div class="section-submit">
            <button type="submit" class="btn btn-1 section-submit__btn">
              Commander
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="footer__primary">
        <li class="footer__item">
          <a href="#" class="footer__link">
            <i class="fa-solid fa-utensils footer__icon"></i> Proposer un
            restaurant
          </a>
        </li>

        <li class="footer__item">
          <a href="#" class="footer__link">
            <i class="fa-solid fa-handshake-angle footer__icon"></i> Devenir
            partenaire
          </a>
        </li>
      </ul>

      <ul class="footer__secondary">
        <li class="footer__item">
          <a href="#" class="footer__link">Mentions légales</a>
        </li>

        <li class="footer__item">
          <a href="mailto:contact@ohmyfood.com" class="footer__link">Contact</a>
        </li>
      </ul>

      <ul class="footer__tertiary">
        <li class="footer__item">
          <a href="./" class="footer__link" aria-label="Home">ohmyfood</a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins.">
  <meta name="keywords" content="food, restaurant, menu">

  <title>Ohmyfood | À la française</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500&family=Shrikhand&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
</head>

<body class="t-page">
  <header class="header">
    <a href="./" class="header__logo-link" aria-label="Home">
      <img src="img/logo/ohmyfood@2x.svg" alt="ohmyfood" class="header__logo">
    </a>

    <a href="./" class="header__link-home" aria-label="Home">
      <i class="fa-solid fa-arrow-left header__icon"></i>
    </a>
  </header>

  <main>
    <div class="section-banner">
      <img class="section-banner__image" src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="À la française">
    </div>

    <section class="section-menu">
      <div class="container">
        <div class="section-menu__title">
          <h1 class="section-menu__title-text">À la française</h1>

          <button class="btn btn-fav section-menu__fav-btn" aria-label="Ajouter aux favoris" aria-pressed="false"
            type="button">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <span class="sr-only">Ajouter aux favoris</span>
          </button>
        </div>

        <form class="section-menu__form" action="/commande" method="post">
          <section class="menu-section">
            <h2 class="section-menu__form__title">Entrées</h2>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="entree_1" name="entree_1" value="Tartare de poulpe acidulé">
              </div>
              <label class="menu-item__info" for="entree_1">
                <span class="menu-item__title">Tartare de poulpe acidulé</span>
                <span class="content">
                  <span class="description">Aux zestes d'orange</span>
                  <span class="price">25€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="entree_2" name="entree_2" value="Velouté de légumes d'antan">
              </div>
              <label class="menu-item__info" for="entree_2">
                <span class="menu-item__title">Velouté de légumes d'antan</span>
                <span class="content">
                  <span class="description">Carotte, panais, topinambour</span>
                  <span class="price">35€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="entree_3" name="entree_3" value="Soupe à l'oignon">
              </div>
              <label class="menu-item__info" for="entree_3">
                <span class="menu-item__title">Soupe à l'oignon</span>
                <span class="content">
                  <span class="description">
                    Revisitée
                  </span>
                  <span class="price">20€</span>
                </span>
              </label>
            </div>
          </section>

          <section class="menu-section">
            <h2 class="section-menu__form__title">Plats</h2>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="plat_1" name="plat_1" value="Coquilles Saint-Jacques">
              </div>
              <label class="menu-item__info" for="plat_1">
                <span class="menu-item__title">Coquilles Saint-Jacques</span>
                <span class="content">
                  <span class="description">
                    Accompagnées d'une purée de panais
                  </span>
                  <span class="price">40€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="plat_2" name="plat_2" value="Magret de canard">
              </div>
              <label class="menu-item__info" for="plat_2">
                <span class="menu-item__title">Magret de canard</span>
                <span class="content">
                  <span class="description">
                    Et parmentier de pommes de terre
                  </span>
                  <span class="price">35€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="plat_3" name="plat_3" value="Pigeonneau d’Ille-et-Vilaine">
              </div>
              <label class="menu-item__info" for="plat_3">
                <span class="menu-item__title">Pigeonneau d’Ille-et-Vilaine</span>
                <span class="content">
                  <span class="description">Sur son lit de gnocchis aux légumes</span>
                  <span class="price">44€</span>
                </span>
              </label>
            </div>
          </section>

          <section class="menu-section">
            <h2 class="section-menu__form__title">Dessert</h2>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="dessert_1" name="dessert_1" value="Pétales de violettes glacés">
              </div>
              <label class="menu-item__info" for="dessert_1">
                <span class="menu-item__title">Pétales de violettes glacés</span>
                <span class="content">
                  <span class="description">Et purée de noisettes</span>
                  <span class="price">18€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="dessert_2" name="dessert_2" value="Fondant au chocolat">
              </div>
              <label class="menu-item__info" for="dessert_2">
                <span class="menu-item__title">
                  Fondant au chocolat
                </span>
                <span class="content">
                  <span class="description">
                    Revisité
                  </span>
                  <span class="price">22€</span>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <div class="menu-item__checkbox">
                <input type="checkbox" id="dessert_3" name="dessert_3" value="Millefeuille croustillant">
              </div>
              <label class="menu-item__info" for="dessert_3">
                <span class="menu-item__title">Millefeuille croustillant</span>
                <span class="content">
                  <span class="description">
                    Myrtilles et pâte d’amande
                  </span>
                  <span class="price">23€</span>
                </span>
              </label>
            </div>
          </section>

          <div class="section-submit">
            <button type="submit" class="btn btn-1 section-submit__btn">
              Commander
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="footer__primary">
        <li class="footer__item">
          <a href="#" class="footer__link">
            <i class="fa-solid fa-utensils footer__icon"></i> Proposer un
            restaurant
          </a>
        </li>

        <li class="footer__item">
          <a href="#" class="footer__link">
            <i class="fa-solid fa-handshake-angle footer__icon"></i> Devenir
            partenaire
          </a>
        </li>
      </ul>

      <ul class="footer__secondary">
        <li class="footer__item">
          <a href="#" class="footer__link">Mentions légales</a>
        </li>

        <li class="footer__item">
          <a href="mailto:contact@ohmyfood.com" class="footer__link">Contact</a>
        </li>
      </ul>

      <ul class="footer__tertiary">
        <li class="footer__item">
          <a href="./" class="footer__link" aria-label="Home">ohmyfood</a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>

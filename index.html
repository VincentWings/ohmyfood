<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <h1>
        <a href="/" aria-label="Home">
          <img src="img/logo/ohmyfood@2x.svg" alt="ohmyfood" />
        </a>
      </h1>
      <!-- 
      <a href="/" class="link-home" aria-label="Home">
        <i class="fa-solid fa-arrow-left"></i>
      </a> -->
    </header>

    <main>
      <section class="section-location">
        <p>
          <i class="fa-solid fa-location-dot"></i>
          <span>Paris, Belleville</span>
        </p>
      </section>

      <section class="section-discover">
        <h1>Réservez le menu qui vous convient</h1>

        <p>
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>

        <a href="#" class="btn btn-1">Explorer nos restaurants</a>
      </section>

      <section class="section-filters">
        <div class="container">
          <h2>Fonctionnement</h2>

          <ol>
            <li>
              <button class="btn btn-filter">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span>Choisissez un restaurant</span>
              </button>
            </li>

            <li>
              <button class="btn btn-filter">
                <i class="fa-solid fa-list-ul"></i>
                <span>Composez votre menu</span>
              </button>
            </li>

            <li>
              <button class="btn btn-filter">
                <i class="fa-solid fa-store"></i>
                <span>Dégustez au restaurant</span>
              </button>
            </li>
          </ol>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
